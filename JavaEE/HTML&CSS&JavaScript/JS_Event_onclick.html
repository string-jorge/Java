<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单击事件</title>
</head>
<body>

    <img id="light1" src="img/off.gif" onclick="fun1();">
    <img id="light2" src="img/off.gif">

    <script>

        /*
            事件:某些组件被执行了某些操作后,触发某些代码的执行
                如何绑定事件
                    1.直接在html标签上,指定事件的属性(操作),属性值就是js代码
                        1.事件:onclick    单击事件
                    2.通过js获取元素对象,指定事件属性,设置一个函数
         */

        function fun1(){
            alert("我被点击了");
        }

        function fun2(){
            alert("咋老点我");
        }

        //1.获取light对象
        var light2 = document.getElementById("light2");
        //2.绑定事件
        light2.onclick = fun2;

    </script>

</body>
</html>
