<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>

    <script>

        /*
            RegExp:正则表达式对象(定义字符串的组成规则)
                1.正则表达式:
                    1.单个字符:[]
                        如:[a][ab][a-zA-Z0-9]
                        * 特殊符号代表特殊含义的单个字符:
                            \d:单个数字字符[0-9]
                            \w:但个单词字符[a-zA-Z0-9]
                    2.量词符号:
                        ? : 表示0次或1次
                        * : 表示0次或多次
                        + : 出现1次或多次
                        {m,n} : 表示m <= 数量 >= n
                            * m如果缺省:{,n} 表示最多n次
                            * n如果缺省:{m,} 表示最少m次
                    3.开始结束符号
                        * ^:开始
                        * $:结束
                2.正则对象:
                    1.创建
                        1.var reg = new RegExp("正则表达式");
                        2.var reg = /正则表达式/
                    2.方法
                        1.test(参数):验证指定的字符串是否符合正则定义的规范

        */
        //1
        var reg1 = new RegExp("^\\w{6,12}$");
        //2
        var reg2 = /^\w{6,12}$/;

        alert(reg1);
        alert(reg2);

        var username = "zhangsan";

        //验证
        var flag = reg1.test(username);
        alert(flag);

    </script>

</head>
<body>

</body>
</html>
