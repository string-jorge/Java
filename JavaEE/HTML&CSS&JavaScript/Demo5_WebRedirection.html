<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面跳转</title>
    <style>

        span{
            color: red;
        }

        p{
            text-align: center;
        }

    </style>
</head>
<body>

    <p><span id="time">5</span>秒之后跳转至首页</p>

    <script>

        var second = 5;

        function showTime() {
            second--;
            if(second <= 0 ) {
                location.href = "https://www.baidu.com";
            }
            var time = document.getElementById("time");
            time.innerHTML = second + "";
        }

        setInterval(showTime,1000);
    </script>

</body>
</html>
