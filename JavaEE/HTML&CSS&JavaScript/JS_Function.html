<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象 </title>

    <script>

        /*
         Function:函数(方法)对象
            1.创建
                1.var fun = new Function(形式参数列表,方法体);
                2.function 方法名称(形式参数列表) {
                    (方法体)
                }
                3.var 方法名 = function(形式参数列表) {
                    (方法体)
                }
            2.方法

            3.属性
                length:代表形式参数的个数
            4.特点
                1.方法定义时:形式参数类型不用写,返回值类型也不写
                2.方法是一个对象,如果定义名称相同的方法,会覆盖
                3.在js中,方法调用只与方法的名称有关,和参数列表无关
                4.在方法声明中有一个隐藏的内置对象(数组),arguments,封装所有的实际参数
            5.调用
                方法名称(实际参数列表);
        */

        //创建方式1
        var fun1 = new Function("a","b","c","alert(a)");
        //调用方法
        //fun1(3,4);
        //alert(fun1.length);

        //创建方式2
        function fun2(a,b) {
            alert(a + b);
        }
        //fun2(3,5);
        //alert(fun2.length);

        //创建方式3
        var fun3 = function(a,b) {
            alert(a * b);
        }
        //fun3(3,5);
        //alert(fun3.length);


        fun2 = function (a,b) {
            //alert(a - b);
            alert(a);
            alert(b);
        }
        //fun2(3,4);

        //方法调用
        //fun2(1,2);
        //fun2(1);
        //fun2();
        //fun2(1,2,3);

        /**
         *  求两个数的和
         */
        /*function add(a,b) {
            return a + b;
        }*/

        /**
         *  求任意个数的和
         */
        function add() {
            var sum = 0;
            for(var i = 0;i < arguments.length;i++) {
                sum += arguments[i];
            }
            return sum;
        }
        var sum = add(1,2,3,4);
        alert(sum);
        //add(1,3);

    </script>
