<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过元素id获取元素对象</title>
</head>
<body>

    <img id="light" src="img/off.gif">
    <h1 id="title">悔创阿里杰克马</h1>

    <script>
        /*
            1.获取页面标签(元素)对象Element
                document.getElementById("id值"):通过元素id获取元素对象
            2.操作Element对象:
                1.设置属性值:
                    1.明确获取的对象是哪一个?
                    2.查看API文档,找其中有哪些属性可以设置
                2.修改标签体内容:
                    * 属性:innerHTML
         */

        //通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片");
        light.src = "img/on.gif";

        /*
       //获取h1标签对象
       var title = document.getElementById("title");
        alert("我要内容");
       title.innerHTML = "不识妻美刘强东";
       */

    </script>
</body>
</html>
